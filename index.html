<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- example requires bootstrap-n-column.less to be compiled to styles.css -->
  <link rel="stylesheet" href="style.css">        
</head>
<body style="padding: 10px 57px;">
</body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
	// function evolve()

	function createRandomUniverseMap (x, y) {
		var universeMapNumber = [];	
		for(var i = 0; i <= x; i++){
			universeMapNumber[i] = [];
			for(var j = 0; j <= y; j++){
		        universeMapNumber[i][j] = Math.round(Math.random());
		    }
		}
			
		return universeMapNumber;
	}

	function renderUniverse(universeMapNumber) {
		var universeString = '';
		for (var i = 0; i < 100; i++) {
			universeString += `<div id="grid" style="background: white;">`;
			for (var j = 0; j < 100; j++) {
				if (universeMapNumber [i][j] === 1) {
					universeString += `<div class="planet"></div>`;
				} else {
					universeString += `<div class="space"></div>`;
				}
			}
			universeString += `</div>`;
		}

		$('body').append(universeString);
	}

	$(function(){
		var universeMapNumber = createRandomUniverseMap(100, 100);

		renderUniverse(universeMapNumber);
	});


</script>
</html>
